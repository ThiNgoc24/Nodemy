<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-sub-nav">
            <div class="card-heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card-cart">
                <i class='bx bx-cart-alt' ></i>
            </div>
        </div>
        <div class="card-outside">
            <div class="card-img">
                <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
            </div>
            <div class="card-title">Nike Zoom KD 12</div>
            <div class="card-price">$99</div>
        </div>
        <!-- các thẻ span có thuộc tính inline, tức là cùng ở trên một dòng -->
        <div class="card-inside">
            <div class="card-size">
                <p>Size: </p>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card-color">
                <p>Color: </p>
                <span class="card-color-green"></span>
                <span class="card-color-red"></span>
                <span class="card-color-black"></span>
            </div>
            <div class="card-button">
                <button class="button-buy">Buy now</button>
                <button class="button-add">Add cart</button>
            </div>
        </div>
        
    </div>
</body>
</html>
